name: CI/CD - Flutter Mobile & Web

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]

concurrency:
  group: flutter-${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze & Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.0'
        channel: 'stable'
        cache: true
    
    - name: Cache Flutter dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          mobile/flutter/.dart_tool
        key: flutter-deps-${{ runner.os }}-${{ hashFiles('mobile/flutter/pubspec.yaml') }}
        restore-keys: |
          flutter-deps-${{ runner.os }}-
    
    - name: Get dependencies
      working-directory: mobile/flutter
      run: flutter pub get
    
    - name: Analyze
      working-directory: mobile/flutter
      run: flutter analyze --no-fatal-infos
    
    - name: Test
      working-directory: mobile/flutter
      run: flutter test --no-pub

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: analyze
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        cache: 'gradle'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.0'
        channel: 'stable'
        cache: true
    
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          mobile/flutter/android/.gradle
        key: gradle-${{ runner.os }}-${{ hashFiles('mobile/flutter/android/gradle/wrapper/gradle-wrapper.properties', 'mobile/flutter/android/build.gradle', 'mobile/flutter/android/app/build.gradle') }}
        restore-keys: |
          gradle-${{ runner.os }}-
    
    - name: Cache Flutter build
      uses: actions/cache@v4
      with:
        path: |
          mobile/flutter/.dart_tool
          mobile/flutter/build
        key: flutter-build-${{ runner.os }}-${{ hashFiles('mobile/flutter/pubspec.yaml') }}
        restore-keys: |
          flutter-build-${{ runner.os }}-
    
    - name: Get dependencies
      working-directory: mobile/flutter
      run: flutter pub get
    
    - name: Clean build directory
      working-directory: mobile/flutter
      run: flutter clean
    
    - name: Build APK (optimized)
      working-directory: mobile/flutter
      run: |
        # Build with optimizations:
        # --no-tree-shake-icons: Skip font tree-shaking to save build time (reduces 1-2 minutes)
        # --release: Production build with optimizations
        flutter build apk --release --no-tree-shake-icons
      env:
        # Gradle JVM memory settings to prevent OOM during native lib processing
        # GitHub Actions runners have 7GB RAM, allocate 4GB to Gradle JVM
        GRADLE_OPTS: -Xmx4g -Xms512m -XX:MaxMetaspaceSize=1024m -XX:+UseG1GC -Dorg.gradle.daemon=true -Dorg.gradle.parallel=false -Dorg.gradle.caching=true
        JAVA_OPTS: -Xmx4g -Xms512m
    
    - name: Generate checksum
      working-directory: mobile/flutter/build/app/outputs/flutter-apk
      run: sha256sum app-release.apk > app-release.apk.sha256
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ia-get-android
        path: |
          mobile/flutter/build/app/outputs/flutter-apk/app-release.apk
          mobile/flutter/build/app/outputs/flutter-apk/app-release.apk.sha256
        retention-days: 30

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: analyze
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.0'
        channel: 'stable'
        cache: true
    
    - name: Cache Flutter build
      uses: actions/cache@v4
      with:
        path: |
          mobile/flutter/.dart_tool
          mobile/flutter/build
        key: flutter-web-${{ runner.os }}-${{ hashFiles('mobile/flutter/pubspec.yaml') }}
        restore-keys: |
          flutter-web-${{ runner.os }}-
    
    - name: Get dependencies
      working-directory: mobile/flutter
      run: flutter pub get
    
    - name: Build Web (optimized)
      working-directory: mobile/flutter
      run: |
        # Build with optimizations:
        # --release: Production build with optimizations
        # --no-tree-shake-icons: Skip font tree-shaking to save build time
        # --base-href: Set base path for GitHub Pages
        flutter build web --release --no-tree-shake-icons --base-href /ia-get-cli/
    
    - name: Create web archive
      working-directory: mobile/flutter/build
      run: |
        tar czf web-bundle.tar.gz web/
        sha256sum web-bundle.tar.gz > web-bundle.tar.gz.sha256
    
    - name: Upload Web
      uses: actions/upload-artifact@v4
      with:
        name: ia-get-web
        path: |
          mobile/flutter/build/web-bundle.tar.gz
          mobile/flutter/build/web-bundle.tar.gz.sha256
        retention-days: 30

  deploy-web:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-web
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Download web artifact
      uses: actions/download-artifact@v4
      with:
        name: ia-get-web
    
    - name: Extract web build
      run: tar xzf web-bundle.tar.gz
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./web
        cname: ${{ github.repository_owner }}.github.io

  release:
    name: Upload to Release
    runs-on: ubuntu-latest
    needs: [build-android, build-web]
    if: github.event_name == 'release'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Upload to release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/ia-get-android/*
          artifacts/ia-get-web/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
