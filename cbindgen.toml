# cbindgen configuration for generating C headers from Rust FFI

language = "C"
header = "/* ia-get FFI C Header - Generated by cbindgen */"
include_version = true
braces = "SameLine"
line_length = 100
tab_width = 4
documentation = true
documentation_style = "doxy"

[export]
include = ["FfiDownloadConfig", "FfiFileInfo", "FfiArchiveMetadata", "IaGetErrorCode"]

[parse]
parse_deps = false
include = ["ia-get"]

[cpp_compat]
enable = true